<div class="wrapper">
  <div class="container">
    <div>
      <h1 class="header">Update a AD</h1>
    </div>

    <form nz-form [formGroup]="validateForm" (ngSubmit)="updateAd()">
        <div nz-row>
            <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
                <div class="profile-badge">

                    <input type="file" nz-button nzType="primary" accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)" style="color: white;"/>
                    <div *ngIf="imagePreview" class="image-preview">
                        <div class="circle-image">
                          <img
                            [src]="imagePreview"
                            alt="Existing Image"
                            class="preview-image"
                          />
                        </div>
                      </div>
            
                      <div *ngIf="existingImage" class="image-preview">
                        <div class="circle-image">
                          <img
                            [src]="existingImage"
                            alt="Existing Image"
                            class="preview-image"
                          />
                        </div>
                      </div>
                    <button nz-button nzShape="circle"></button>
                </div>
            </div>
        </div>
    

      <!-- Service Name Field -->
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-control
              nzHasFeedback
              [nzXs]="24"
              nzErrorTip="This Input is Required"
            >
              <input
                nz-input
                placeholder="Service Name"
                formControlName="serviceName"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- Price Field -->
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-control
              nzHasFeedback
              [nzXs]="24"
              nzErrorTip="This Input is Required"
            >
              <input
                nz-input
                placeholder="Price"
                formControlName="price"
                type="number"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- Description Field -->
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-control
              nzHasFeedback
              [nzXs]="24"
              nzErrorTip="This Input is Required"
            >
              <textarea
                rows="5"
                nz-input
                placeholder="Description"
                formControlName="description"
              ></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- Submit Button -->
      <div nz-row>
        <button nz-button class="btn" [nzType]="'primary'">Update Ad</button>
      </div>
    </form>
  </div>
</div>
