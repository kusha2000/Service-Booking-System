<div style="background-color: #f8f8f8;">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <h2 style="margin-left:230px">Create Ad</h2>
            </div>

            <form nz-form [formGroup]="validateForm" (ngSubmit)="postAd()">
                <div nz-row>
                    <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
                        <div class="profile-badge">
                            <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                                <img class="profile" [src]="imagePreview" alt="profile"/>
                            </label>
                            <input type="file" nz-button nzType="primary" accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)"/>
                            <button nz-button nzShape="circle"></button>
                        </div>
                    </div>
                </div>

                <!-- Service Name Field -->
                <div nz-row style="margin-top: 20px;">
                    <div nz-col [nzSpan]="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required">
                                <input nz-input placeholder="Service Name" formControlName="serviceName"/>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>

                <!-- Price Field -->
                <div nz-row style="margin-top: 20px;">
                    <div nz-col [nzSpan]="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required">
                                <input nz-input placeholder="Price" formControlName="price" type="number"/>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>

                <!-- Description Field -->
                <div nz-row style="margin-top: 20px;">
                    <div nz-col [nzSpan]="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required">
                                <textarea rows="2" nz-input placeholder="Description" formControlName="description" ></textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>

                <!-- Submit Button -->
                <div nz-row style="margin-top: 20px;">
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
                        Add
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
