<div class="bg" style="background-color: #121212" *ngIf="ad">
  <div class="ad-details-container">

    <div class="top-section">

      <div class="ad-detail">
        <div nz-col nzSpan="8">
          <img
            class="profile"
            style="height: 130px; width: 200px; border-radius: 10px"
            [src]="avatarUrl"
            alt="profile"
          />
        </div>
        <div nz-col nzSpan="24">
          <h2 style="cursor: pointer; color: #00bcd4">{{ ad.serviceName }}</h2>
          <h5 style="font-size: 20px;">Price :<span style="color: red;"> Rs. <b>{{ ad.price }}</b></span></h5>
          <h5>Description: <b>{{ ad.description }}</b><br /><br>
          Company Name : <b style="color: green;">{{ ad.companyName }}</b></h5>
        </div>
      </div>

      <div class="book-service">
        <h2 style="color: #00bcd4">Book Service</h2>
        <form nz-form [formGroup]="validateForm">
          <div nz-row>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="bookDate" ><span style="color:white;">Date of Booking</span></nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-date-picker formControlName="bookDate" name="bookDate" id="bookDate"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <button
            nz-button
            [nzType]="'primary'"
            [disabled]="validateForm.invalid"
            style="width: 100%;"
            (click)="bookService()"
          >
            Book
          </button>
        </form>
      </div>
    </div>

    <h2 style="color: yellow;margin-top: 10px;font-size: 30px;">Reviews</h2>
 
    <div class="reviews-section">
      <div class="review-card" *ngFor="let review of reviews">
        <nz-card [nzBordered]="false" nzTitle="{{ review.clientName }}">
          <p>Review: <strong>{{ review.review }}</strong></p>
          <p>Review: <strong><nz-rate disabled [ngModel]="review.rating"></nz-rate></strong></p>
          <p>Posted on: <strong>{{ review.reviewDate | date: 'dd/MM/yyyy' }}</strong></p>
        </nz-card>
      </div>
    </div>

  </div>
</div>
